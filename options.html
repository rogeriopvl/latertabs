<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Later Tabs Options</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/flat-ui.css" />
    <link rel="stylesheet" href="css/options.css" />
</head>

<body>
    <div class="container">
        <div class="header row-fluid span2 offset3">
            <h1 class="big-text demo-logo">Later Tabs</h1>
            <h4 class="center">Settings</h4>
        </div>

        <div class="row-fluid span content">
            <br>
            <div class="row-fluid">
                <div class="span3 offset3">
                    <h2>Notifications: </h2> 
                    <small>Turn ON or OFF desktop notifications</small>
                    <div id="toggle_notifications" class="toggle">
                        <label class="toggle-radio" for="toggle-notifications_off">ON</label>
                        <input type="radio" id="toggle_input_on" name="toggle-notifications_off" checked="checked">
                        <label class="toggle-radio" for="toggle-notifications_on">OFF</label>
                        <input type="radio" id="toggle_input_off" name="toggle-notifications_on">
                    </div>
                </div>
            </div>
            <br>
        </div>
            <div class="row-fluid">
                <br><br><br>
                <div class="span2 offset5">
                    <a href="#" id="close_options" class="btn btn-large">Close</a>
                </div>
            </div>

    </div> 
    <script src="js/options.js"></script>
</body>
</html>
